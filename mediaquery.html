<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{

        font-size: 72px;
        text-align: center;
        background-color: red;
        color: white;
        display: none;
    }
    @media (max-width:450px) and (min-width :300px){
        #box-1{
            display: block;
            background-color: cyan;
        }
    }
    @media (max-width:625px) and (min-width : 450px){
        #box-2{
            display: block;
            background-color: violet;
        }
    }
   
</style>
<body>
    <div class="box" id="box-1">Mein ek Iphone hoon</div>
    <div class="box" id="box-2">Mein ek tablet Hoon</div>
    <div class="box" id="box-3">Mein ek computer hn</div>
    <div class="box" id="box-4">Mein ek Widescreen computer hn</div>
</body>
</html>
